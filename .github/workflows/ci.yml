name: Ubuntu Linux Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:    
      matrix:
        arch: [32, 64]
    
    steps:
    - uses: actions/checkout@v1
    - name: Install ck
      run: sudo apt-get install libck-dev
    - name: make
      run: make
    - name: make install
      run: sudo make install
    - name: make test
      run: make test
    - name: make deb
      run: make deb
            
    - uses: actions/upload-artifact@v1
      with:
        name: create deb
        if: matrix.arch == '64'
        path: DEBIAN/cyclone-scheme_0.15_amd64.deb
    
